<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/529b8a145f.js" crossorigin="anonymous"></script> 

</head>
<body>
    <!-- HEADER -->
    <header>
       
    </header>
    
    <!-- MAIN -->

    <main>
        <section class="cards">
            <!-- card 1 -->
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="louis-vuitton-neverfull-mm-handbags--M59859_PM1_Side view.webp" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"> Bag</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in .</p>
                        <i class="fas fa-plus-circle"></i>
                        <span class="qute">0</span>
                        <i class="fas fa-minus-circle"></i>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-heart"></i>
                            <span class="unitt-price">100</span>
                            <span>$</span>
                    </div>
                    </div>
                </div>
            </div>
                <!-- card 2 -->
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="./Nike-Air-Force-1-Low-Retro-QS-West-Indies-2022-Product.jpg " class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Shoes</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in .</p>
                        <i class="fas fa-plus-circle"></i>
                        <span class="qute">0</span>
                        <i class="fas fa-minus-circle"></i>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-heart"></i>
                            <span class="unitt-price">150</span>
                            <span>$</span>
                    </div>
                    </div>
                </div>
            </div>
            <!-- card 2 -->
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="parfum.jpeg" class= "rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Parfum</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in .</p>
                        <i class="fas fa-plus-circle"></i>
                        <span class="qute">0</span>
                        <i class="fas fa-minus-circle"></i>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-heart"></i>
                            <span class="unitt-price">220</span>
                            <span>$</span>
                    </div>
                    </div>
                </div>
            </div>

        </section>
            <!-- Total price -->
        <div class="total-price-container">
            <span>Total Price :</span>
            <span id="total-price"> 0 </span>
            <span>$</span>
        </div>
    </main>






        <!-- JS script -->
   
    <script src="./m.js"></script>
